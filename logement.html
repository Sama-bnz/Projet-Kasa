<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logement.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Logement</title>
</head>
<body>
    <header class="header">
        <img src="./assets/img/LOGO.png" alt="logo">
        <nav class="nav-list">
            <li>Accueil</li>
            <li>A propos</li>
        </nav>
    </header>
    <main>
        <div class="property-container">
            <div class="image-section">
                <img src="./assets/img/Carrousel.png" alt="Cozy Loft" class="property-image">
            </div>
        
            <div class="details-section">
                <div class="top-row">
                    <h1 class="property-title">Cozy loft on the Canal Saint-Martin</h1>
                    <div class="author">
                        <p class="profil">Alexandre Dumas</p>
                        <div class="author-avatar"></div>
                    </div>
                </div>
                <p class="property-location">Paris, Île-de-France</p>
            
                <!-- Groupe tags et étoiles -->
                <div class="tags-rating">
                    <div class="tags">
                        <span class="tag">Cozy</span>
                        <span class="tag">Canal</span>
                        <span class="tag">Paris 10</span>
                    </div>
                    <div class="rating">
                        <span class="star filled">★</span>
                        <span class="star filled">★</span>
                        <span class="star filled">★</span>
                        <span class="star">★</span>
                        <span class="star">★</span>
                    </div>
                </div>
            </div>
        
            <div class="buttons-section">
                <button class="button">Description <span class="arrow">⬆</span></button>
                <button class="button">Équipements <span class="arrow">⬆</span></button>
            </div>
        </div>

    </main>
        <footer class="footer">
            <div class="footer-content">
                <img src="./assets/img/LOGO.png" class="logo-footer" alt="footer">
                <p class="text-footer"><i class="fa-regular fa-copyright"></i>2020 Kasa. All rights reserved</p>
            </div>
        </footer> 
</body>
</html>
